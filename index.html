<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>wmask</title>
  <meta name="description" content="Use GMask online in your browser. wmask lets you modify images online without any software downloads. It implements the ancient GMask tool. Also supports videos.">
  <link rel="stylesheet" href="style/app.css">

  <script src="vendor/whammy.js"></script>

  <script src="lib/geometry.js"></script>
  <script src="lib/constants.js"></script>
  <script src="lib/masks.js"></script>
  <script src="lib/wmask.js"></script>
  <script async src="analytics.js"></script>
</head
<body>
  <menu id="menu" type="toolbar">
    <button id="action-save" class="icon save">Save</button>
    <button id="action-undo" class="icon undo" disabled>Undo</button>
    <button id="action-redo" class="icon redo" disabled>Redo</button>
    <button id="action-zoomin" class="icon zoomin" disabled>Zoom+</button>
    <button id="action-zoomout" class="icon zoomout" disabled>Zoom-</button>
    <button id="mask-rgb" disabled>RGB</button>
    <button id="mask-xor" disabled>XOR</button>
    <button id="mask-hflip" class="icon hflip" disabled>hFlip</button>
    <button id="mask-vflip" class="icon vflip" disabled>vFlip</button>
    <button id="mask-neg" disabled>Neg</button>
    <button id="mask-vglass" class="icon vglass" disabled>vGlass</button>
    <button id="mask-hglass" class="icon hglass" disabled>hGlass</button>
    <button id="mask-win" class="icon win" disabled>Win</button>
    <button id="mask-mekom" disabled>M-</button>
    <button id="mask-mekop" disabled>M+</button>
    <button id="mask-fl" disabled>FL</button>
    <button id="mask-q0" disabled>Q0</button>
    <button id="mask-cp" disabled>CP</button>
  </menu>

  <menu id="cancelmenu" type="toolbar">
    <button id="action-cancel" class="cancel-button">Cancel</button>
  </menu>

  <canvas id="c" width="800" height="600">You dun goof'd.</canvas>
</body>
</html>
